name: Build, test and deliver container

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    name: Java 16 build, test, deliver container
    steps:
      - name: Check out repository
        uses: actions/checkout@v1

      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16

      - name: Setup PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
        with:
            postgresql version: '11'

      - name: Docker login
        run: docker login -u ${{ main.DOCKER_USER }} -p ${{ main.DOCKER_PASSWORD }}

      - name: Docker Build
        run: docker build -t ${{ main.DOCKER_USER }} .

      - name: Upload container to Docker Hub with Push
        run: docker push ${{ main.DOCKER_USER }
